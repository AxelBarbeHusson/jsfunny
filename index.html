<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js</title>
    <script src="assets/js/function/biere.js"></script>
    <script>
        window.onload =function () {
            let balise ='<ul>';
            let compteur = 1;
            while (compteur <= 5){
                balise +='<li>';
                balise +='Element' + compteur;
                balise +='</li>';
                compteur ++;
            }
            balise +='</ul>';
            document.getElementById('wrap').innerHTML =balise;
        }
    </script>
    <div class="wrap"></div>
    <form method="post" action="">
        <label for="name">Nom*</label>
        <input type="text" name="name" id="name">

        <label for="prenom">Prenom*</label>
        <input type="text" name="prenom" id="prenom">

        <label for="mail">Email *</label>
        <input type="email" name="mail" id="mail">

        <button onclick="">Clique moi comme un sale</button>

    </form>
</head>
<body>

<div id="wrap">
</div>
</body>
</html>
